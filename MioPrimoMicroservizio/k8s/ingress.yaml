# ========================
# Ingress per esporre il microservizio
# ========================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mio-microservizio-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: mioservice.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: mio-microservizio-service
                port:
                  number: 80